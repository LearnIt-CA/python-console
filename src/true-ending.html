<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Terminal</title>
  <link rel="stylesheet" href="css/true-ending.css">
</head>
<body>
  <!-- Matrix canvas background -->
  <canvas id="matrix-canvas"></canvas>
  
  <!-- Binary overlay -->
  <div id="binary-overlay" class="binary-overlay"></div>
  
  <!-- Targeting lines -->
  <div class="targeting-line targeting-line-h"></div>
  <div class="targeting-line targeting-line-v"></div>
  
  <!-- Intro animation section -->
  <div id="intro-animation" class="fullscreen-overlay">
    <div class="terminal-container">
      <div id="terminal-content"></div>
      <div class="cursor-line">
        <span class="terminal-prompt">&gt;</span>
        <span class="terminal-cursor">â–ˆ</span>
      </div>
    </div>
  </div>
  
  <!-- Error animation section -->
  <div id="error-animation" class="hidden">
    <div id="warning-container"></div>
    <div id="matrix-container"></div>
    <div id="background-overlay"></div>
  </div>
  
  <script src="js/true-ending.js"></script>
</body>
</html>
